<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform.</p>
    <form action="" id="survey-form">
       
        <fieldset>
            <label for="name" id="name-label">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your Name" required> 
        </fieldset>

        <fieldset>
            <label for="email" id="email-label">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your Email" required>
        </fieldset>

        <fieldset>
            <label for="number" id="number-label">Age</label>
            <input type="number" name="number" id="number" min="13" max="120" placeholder="Enter your age" required>
        </fieldset>

        <fieldset>
            <legend>Would you recommend freeCodeCamp to a friend?</legend>
            <label for="definitely">
                <input type="radio" name="recommend" id="definitely" value="Definitely" checked>Definitely
            </label> 
            <label for="maybe">
                <input type="radio" name="recommend" id="maybe" value="Maybe" >Maybe
            </label>
            <label for="not-sure">
                <input type="radio" name="recommend" id="not-sure" value="Not Sure">Not Sure
            </label>
        </fieldset>
            
        <fieldset>
            <legend>What is your favourite feature of freeCodeCamp</legend>
            <select name="fav-feature" id="dropdown">
                <option value="">Select an option</option>
                <option value="challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>What would you like to see improved?(check all that apply)</legend>
            <label for="frontend-project">
                <input type="checkbox" name="improved" id="frontend-project" value="Front-end Project" checked>Front-end Project
            </label>
            <label for="backend-project">
                <input type="checkbox" name="improved" id="backend-project" value="Back-end Project">Back-end Project
            </label>
            <label for="data-visualization">
                <input type="checkbox" name="improved" id="data-visualization" value="Data Visualization">Data Visualization
            </label>
            <label for="challenges">
                <input type="checkbox" name="improved" id="challenges" value="Challenges">Challenges
            </label>
            <label for="open-source-community">
                <input type="checkbox" name="improved" id="open-source-community" value="Open Source Community">Open Source Community
            </label>
            <label for="gitter-help-rooms">
                <input type="checkbox" name="improved" id="gitter-help-rooms" value="Gitter Help Rooms">Gitter Help Rooms
            </label>
            <label for="videos">
                <input type="checkbox" name="improved" id="videos" value="Videos">Videos
            </label>
            <label for="city-meetups">
                <input type="checkbox" name="improved" id="city-meetups" value="City Meetups">City Meetups
            </label>
            <label for="wiki">
                <input type="checkbox" name="improved" id="wiki" value="Wiki">Wiki
            </label>
            <label for="forum">
                <input type="checkbox" name="improved" id="forum" value="Forum">Forum
            </label>
            <label for="additional-course">
            <input type="checkbox" name="improved" id="additional-course" value="Additional Courses">Additional Courses
        </label>
    </fieldset>

    <fieldset>
        Any comments or suggestions?
        <textarea name="suggestions" id="suggestions" placeholder="Enter your comment here"></textarea>
    </fieldset>

    <input type="submit" value="Submit" id="submit">
        
    </form>
</body>
</html>
